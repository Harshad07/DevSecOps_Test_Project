name: CI

on: [push]

jobs: 
  SAST-SCAN:
    name: Run Bandit Scan
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Bandit
      run: pip install bandit
    - name: Bandit Scan  
      run: bandit -lll -iii -r . -f json -o bandit-report
